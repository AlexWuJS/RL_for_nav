#1.声明地图图片资源的路径
image: /home/alex/demo05_ws/src/nav_demo/map/nav.pgm
#2.地图刻度尺单位是：米/像素
resolution: 0.050000
#3.地图的位姿（相当于rviz中的原点的位姿）
origin: [-50.00000, -50.000000, 0.0000]

# 地图中的障碍物判断：
# 最终地图结果：白色可通行、黑色障碍物、蓝灰是未知区域
# 判断规则：
# 1.地图中的每个像素都有取值[0,255]， 白色：255 黑色：0
# 2.根据像素值计算一个比例：p = （255 - x）/ 255 
# 3.判断是否时障碍物 p>occupied_thresh 就是障碍物，p<free_thresh 可以自由通行

#4.占用阈值
occupied_thresh: 0.65
#5.空闲阈值
free_thresh: 0.196
#6.取反
negate: 0

